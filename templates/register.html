{% extends 'index.html' %}

{% block main_content %}
<form method="POST">
    {{ form.hidden_tag() }}
    {%  for field in form
        if field.widget.input_type !='hidden'
        %}
    <p>
        {{ field.label }}
        {{field}}
        <br>
        {% for error in field.errors %}
        <br><small style="color: red;">{{ error }}</small>
        {% endfor %}
    </p>
    {% endfor %}

    <button class="btn" type="submit">submit</button>
</form>

{% endblock %}
