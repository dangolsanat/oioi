<!DOCTYPE html>
<html lang="en">




    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home</title>

    <link id="theme-stylesheet" rel="stylesheet" href="/static/css/styles.css"> <!-- Default stylesheet -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { visibility: hidden }
        canvas { display: block; }
        #content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #content h1 {
            font-size: 3em;
            margin: 0;
        }
        #content p {
            font-size: 1.5em;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="nav">
    <aside class="window navi">
        
            <div class="terminal-prompt logo" style="color:red"><a href="/home" style="text-decoration: none;color: white;">
                <i class="fa-solid fa-house-user"></i>
                 oioi</a> 
            </div>

        <div> 
            <input type="text" id="search-input" placeholder="///search" class="search-field">
            <button id="search-button" style="display: none;">Search</button>
        </div>
        <div class="auth" style="display: flex; flex-direction: row; gap: 20px;">

            <i id="theme-toggle" class="fa-solid fa-toggle-off" style="font-size: 20px; margin-right: 30px;"></i>
                
            <div style="display: flex; flex-direction: row;gap: 20px;"> 
                <a href="/login" class="register-text"><i class="fa-solid fa-door-open">        
                    <span style="font-family:Inconsolata, Menlo, ChiKareGo2, Geneva; font-size: 15px;">login</span>
                </i></a> 
                <a href="/register" class="register-text"><i class="fa-solid fa-square-plus">
                    <span style="font-family:Inconsolata, Menlo, ChiKareGo2, Geneva; font-size: 15px;">sign-up</span>
                    </i>
                </a> 
            </div>

        </div>    
    </aside>
</div>

<div class="window sidea">

    <div class="register" style="padding: 10px;">

    <!-- </div>style="display: flex;    flex-direction: column;"> -->

    <!-- <h2 class="subheading">sign up</h2>     -->

    <form method="POST">
        {{ form.hidden_tag() }}
        {%  for field in form
            if field.widget.input_type !='hidden'
            %}
        <p>
            {{ field.label }}
            {{field}}
            <br>
            {% for error in field.errors %}
            <br><small style="color: red;">{{ error }}</small>
            {% endfor %}
        </p>
        {% endfor %}

        <button class="btn" type="submit" style="background-color: #17b01e;">submit</button>
    </form>
    </div>
</div>


<script>
    // Inline JavaScript to handle theme switching immediately
    document.addEventListener("DOMContentLoaded", function() {
        const themeCookie = document.cookie.split('; ').find(row => row.startsWith('darkMode='));
        const isDarkMode = themeCookie ? themeCookie.split('=')[1] === 'true' : false;
        const themeStylesheet = document.getElementById('theme-stylesheet');
        themeStylesheet.href = isDarkMode ? '/static/css/styles-darkmode.css' : '/static/css/styles.css';
        document.body.style.visibility = 'visible';
    }); 
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="/static/js/script.js"></script>

</body>
</html>
